<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Embed Checklist</title>
</head>
<body>
    <label for="url">URL to embed:</label>
    <input type="text" placeholder="Paste URL here..." id="myInput">
    <br>
    <button type="button" onclick="getInputValue();">Embed</button>
    <br>
    <iframe id="MyFrame" width="100%" height="750"></iframe>
    
    <script>
        function getInputValue(){
            // Selecting the input element and get its value 
            var inputVal = document.getElementById("myInput").value;
            document.getElementById("MyFrame").src=inputVal;
            // Displaying the value
            alert(inputVal);
        }
    </script>
</body>
</html>
